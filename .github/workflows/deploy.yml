name: CI - Build, Scan, Deploy cloud 

on:
  push:
    branches: [ main ]

defaults:
  run:
    working-directory: ./kind-kubernates-deployment/Jenkins-Maven-project/my-webapp

permissions:
  contents: read

env:
  IMAGE_REPO: ${{ secrets.DOCKER_USERNAME }}/my-springboot-app

jobs:
  build:
    name: Build, Scan and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and run tests (Maven)
        run: |
          mvn -B -V verify

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=ubiorukevwe_jenkinspipeline \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (loadable for local scan)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: docker.io/${{ env.IMAGE_REPO }}:${{ github.sha }}

      - name: Scan built image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker.io/${{ env.IMAGE_REPO }}:${{ github.sha }}
          format: table
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: Push image to Docker Hub
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.IMAGE_REPO }}:latest
            docker.io/${{ env.IMAGE_REPO }}:${{ github.sha }}
